<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="//cdn.bootcss.com/normalize/3.0.3/normalize.min.css" />
    <!-- jQuery Mobile Core CSS-->
    <link href="//cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="./style/default.css" />
  </head>
  <body>
    <div data-role="page" id="index">
        <div data-role="header" data-position="fixed"><h1>食谱查询</h1></div>
        <div data-role="main" class="ui-content">
            <div class="ui-field-contain">
                <label for="recipe">想要查询的食谱</label>
                <input type="text" name="recipe" id="recipe" placeholder="输入食物或菜名，支持模糊"/>
            </div>
            <a href="#" class="ui-btn ui-corner-all ui-shadow" id="searchBtn">开始搜索</a>
            <ul data-role="listview" data-inset="true" id="book"></ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a data-icon="home" href="#index" class="ui-btn-active ui-state-persist">主页</a></li>
                    <li><a data-icon="heart" href="#fav">收藏</a></li>
                    <li><a data-icon="gear" href="#other">其他</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-role="page" id="fav">
        <div data-role="header" data-position="fixed"><h1>已收藏菜谱</h1></div>
        <div data-role="main" class="ui-content"></div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a data-icon="home" href="#index">主页</a></li>
                    <li><a data-icon="heart" href="#fav" class="ui-btn-active ui-state-persist">收藏</a></li>
                    <li><a data-icon="gear" href="#other">其他</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-role="page" id="other">
        <div data-role="header" data-position="fixed"><h1>其他</h1></div>
        <div data-role="main" class="ui-content"></div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a data-icon="home" href="#index">主页</a></li>
                    <li><a data-icon="heart" href="#fav">收藏</a></li>
                    <li><a data-icon="gear" href="#other" class="ui-btn-active ui-state-persist">其他</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-role="page" id="detail">
        <div data-role="header" data-position="fixed"><h1 id="infoTitle"></h1></div>
        <div data-role="main" class="ui-content">
            <ul data-role="listview" data-inset="true" id="info"></ul>
            <a href="#" data-rel="back" data-icon="back" class="ui-btn ui-corner-all">返回上一页</a>            
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a data-icon="home" href="#index">主页</a></li>
                    <li><a data-icon="heart" href="#fav">收藏</a></li>
                    <li><a data-icon="gear" href="#other">其他</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for JQM's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>
    <script src="./js/default.js" charset="utf-8"></script>
  </body>
</html>
